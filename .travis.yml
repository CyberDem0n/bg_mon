sudo: true
dist: trusty
language: c
compiler: gcc
matrix:
  include:
  - addons:
      postgresql: "9.3"
  - addons:
      postgresql: "9.4"
  - addons:
      postgresql: "9.5"
  - addons:
      postgresql: "9.6"
  - addons:
      postgresql: "10"
      apt:
        packages:
          - postgresql-10
before_install:
  - sudo apt-get update
  - version=$(postgres -V | sed -n 's/^.* \([1-9][0-9]*\(\.[0-9]*\)\{0,2\}\).*/\1/p')
  - version=${version%.*}
  - sudo apt-get install -y postgresql-server-dev-$version libevent-dev pv
  - sudo pip install --upgrade cpp-coveralls
script:
  - |
    sudo make USE_PGXS=1 ENABLE_GCOV=1 install
    bash test.sh || grep . test_cluster?/pg_log/*
after_success:
  - coveralls --gcov-options '\-lr'
