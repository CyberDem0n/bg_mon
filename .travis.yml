sudo: true
dist: bionic
language: c
compiler: gcc
matrix:
  include:
  - env: PG=9.3
  - env: PG=9.4
  - env: PG=9.5
  - env: PG=9.6
  - env: PG=10
  - env: PG=11
  - env: PG=12
before_install:
  - sudo service postgresql stop
  - sudo sed -ri 's/#(create_main_cluster) .*$/\1 = false/' /etc/postgresql-common/createcluster.conf
  - if ! sudo -E apt-get -yq --no-install-suggests --no-install-recommends $(travis_apt_get_options) install postgresql-$PG postgresql-server-dev-$PG libevent-dev pv brotli libbrotli1 libbrotli-dev; then echo; fi
  - sudo pip install --upgrade cpp-coveralls
script:
  - |
    set -e
    export PATH=/usr/lib/postgresql/$PG/bin:$PATH
    sudo PATH=$PATH make USE_PGXS=1 ENABLE_GCOV=1 install
    sudo PATH=$PATH make USE_PGXS=1 ENABLE_GCOV=1 with_llvm=no clean all install
    bash -x test.sh
    if grep -E '(ERROR|FATAL)' test_cluster?/*log/postgresql*.log | grep -Ev '(no COPY in progress|could not connect to|could not send|database system is shutting|database system is starting up)'; then exit 1; fi
after_success:
  - coveralls --gcov-options '\-lr'
